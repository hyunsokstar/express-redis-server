name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v1

      - name: SSH and deploy
        run: |
          ssh -i ${{ secrets.EC2_EXPRESS_REDIS_SERVER_PEM }} \
          ${{ secrets.EC2_USER_NAME }}@ec2-43-203-13-71.ap-northeast-2.compute.amazonaws.com

          # 다음 명령어를 순차적으로 실행합니다
          sudo git pull || exit 1
          sudo npm install || exit 1
          sudo npm run build || exit 1
          sudo pm2 delete all || exit 1
          sudo pm2 start npm -- start || exit 1
